<div data-role="page" data-title="Haber Detay" data-quicklinks="false">
    <header>
        <div class="full">
            <div class="row">
                <div class="col-12-sm">
                    <center>
                        <i id="headerIcon" onclick="window.location.reload()" class="fa fa-refresh" aria-hidden="true"></i>
                    </center>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="full" id="actionsfeed">

        </div>
    </section>

    <script>

        $(document).ready(function(){


            var idd = document.URL.split("?id=");
            idd = idd[1];

            $.get("https://api.mekatrotekno.com/announcements/"+idd+"?web", function(data, status){
                //alert("Data: " + data + "\nStatus: " + status);
                $("#actionsfeed").html(data);
            });

        });
    </script>
</div>

<script>

        appCache.update();
    }
</script>
