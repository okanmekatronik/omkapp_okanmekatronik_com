<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/formalize.css">
    <link rel="stylesheet" type="text/css" href="css/zerogrid.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/wow.min.js"></script>
    <script src="js/verison.js"></script>
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/freelanceZ.js"></script>
    <title>Okan Mekatronik</title>
</head>
<body>
<div data-role="page" data-title="Etkinlikler Açıklama" data-quicklinks="true">
    <header>
        <div class="full">
            <div class="row">
                <div class="col-11-sm">
                    <h1 class="headerTitle">Takımım</h1>
                </div>
                <div class="col-1-sm">
                    <i id="headerIcon" onclick="window.location.reload()" class="fa fa-refresh" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="full" id="actionsfeed"></div>
        <div class="full" id="action">

            <div class="row" id="takimInfo">
                        <p style="font-size:12px;"><br><br><br> Takım İsmi </p>
                        <div  id="cak"></div>
                        <p style="font-size:12px;"><br><br><br> Takım arkadaşları </p>
                        <div  id="cakk"></div>
                        <div  id="cakk2"></div>
                        <div class="davet">
                                <p style="border-bottom: 1px solid #ddd; padding-top: 15px; padding-bottom: 15px; color:red; text-align:center;"><a id="Hloo" href="" style=" color:orange!important; text-align:center;"> Takım Daveti Gönder </a></p>
                        </div>
                        <br><br><br> 
                        <div class="exitt">
                                <p style="border-bottom: 1px solid #ddd; border-top: 1px solid #ddd; padding-top: 15px; padding-bottom: 15px; color:red; text-align:center;"><a style=" color:red!important; text-align:center;"> Takımdan Çık </a></p>
                        </div>
            </div>

        </div>
    </section>

    <script>

        $(function() {

            var idd = document.URL.split("?id=");
            var iid = idd[1];
            var postData = JSON.parse(localStorage.getItem("token"));
            var fullname = JSON.parse(localStorage.getItem("fullname"));
        

            
        
            $.post("https://api.mekatrotekno.com/competitions/info/"+iid ,{token: postData}, function(teamAddExit){
                console.log(teamAddExit);
                //alert(teamAddExit.team);
                var roler;
                if(teamAddExit.team.role == 1){
                    roler = "Takım Lideri";
                }else if(teamAddExit.team.role == 0){
                    roler = "Üye";
                }else{
                    roler = "Davetli";
                }

                $("#Hloo").click(function(){
                    var kullaniciadi = prompt("Kullanıcı Adı:", "kullanıcı adı...");
                    var helloword = teamAddExit.team.id;
                    //alert(kullaniciadi);
                    $.post("https://api.mekatrotekno.com/team/invite", {token: postData, user: kullaniciadi, team_id: helloword}, function(sece){
                        alert(sece);
                    });
                });

                
                if(teamAddExit.team == false){

                    
                    
                }else{
                    $("#cak").append('<p style="border-bottom: 1px solid #ddd; border-top: 1px solid #ddd; padding-top: 15px; padding-bottom: 15px;"><a>'+ teamAddExit.team.team +'</a></p>');
                    $("#cakk").append('<p style="border-bottom: 1px solid #ddd; border-top: 1px solid #ddd; padding-top: 15px; padding-bottom: 15px;"><a style="width=100%;"> '+ fullname +'  <span style="text-align:right;"> --> '+roler+'</span> </a></p>');
                    
                    var an = teamAddExit.team.members;
                
                    $.each(an, function(i, datasss){
                        var rolee = "";
                        if(datasss.role == 1){
                            rolee = "Takım Lideri";
                        }else if(datasss.role == 0){
                            rolee = "Üye";
                        }else{
                            rolee = "Davetli";
                        }
                        $("#cakk2").append('<p style="border-bottom: 1px solid #ddd; border-top: 1px solid #ddd; padding-top: 15px; padding-bottom: 15px;width:100%;"><a style="width:100%;"> '+ datasss.fullname +'  <span style="width:100%;text-align:right;"> --> '+rolee+'</span> </a></p>');
                    });

                    $(".exitt").click(function(){
                        var url = "events.html";
                        var exits = teamAddExit.team;
                        console.log(exits);
                        $.post("https://api.mekatrotekno.com/team/exit/" ,{teamID: exits.id,token: postData}, function(dataas){
                            alert("Status: " + dataas.status + " Text: " + dataas.message);
                            $(location).attr('href',url);
                        })
                    });

                }

            });

        });
    </script>
</div>

<div style="padding-top: 100px;"></div>
<footer>
    <div class="full">
        <div class="row" style="padding-top: 5px;">
            <div class="col-3-sm">
                <a href="index.html" onclick="$(function() {$('html').fadeOut(2000);});">
                    <i class="fa fa-newspaper-o" style="font-size: 20px;"></i>
                    <p style="font-size: 12px;">Haberler</p>
                </a>
            </div>
            <div class="col-3-sm">
                <a  href="events.html"  onclick="$(function() {$('html').fadeOut(2000);});">
                    <i class="fa fa-file-text-o" style="font-size: 20px;"></i>
                    <p style="font-size: 12px;">Etkinlikler</p>
                </a>
            </div>
            <div class="col-3-sm">
                <a  href="contact.html"  onclick="$(function() {$('html').fadeOut(2000);});">
                    <i class="fa fa-map-marker" style="font-size: 20px;"></i>
                    <p style="font-size: 12px;">İletişim</p>
                </a>
            </div>
            <div class="col-3-sm">
                <a  href="myaccount.html" onclick="$(function() {$('html').fadeOut(2000);});">
                    <i class="fa fa-user-o" style="font-size: 20px;"></i>
                    <p style="font-size: 12px;">Hesabım</p>
                </a>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
