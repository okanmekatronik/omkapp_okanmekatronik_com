    <title>Okan Mekatronik</title>

<body>
<div data-role="page" data-title="changePassword" data-quicklinks="true">
    <header>
        <div class="full">
            <div class="row">
                <div class="col-11-sm">
                    <h1 class="headerTitle">Change Password</h1>
                </div>
                <div class="col-1-sm">
                    <!-- <i id="headerIcon" class="fa fa-search" aria-hidden="true"></i> -->
                </div>
            </div>
        </div>
    </header>

    <article>

        <section id="changePassword" style="display: block">
            <div class="full">
                <div class="row bos35pt">
                    <div class="col-12">
                        <p style="font-size: 12px;">
                            Old Password
                        </p>
                        <input type="password" name="oldPass" id="oldPass" placeholder="Old Password">
                    </div>
                    <div class="col-12">
                        <p style="font-size: 12px;">
                            New Password
                        </p>
                        <input type="password" name="newPass1" id="newPass1" placeholder="New Password">
                    </div>
                    <div class="col-12">
                        <p style="font-size: 12px;">
                            New Password
                        </p>
                        <input type="password" name="newPass2" id="newPass2" placeholder="New Password">
                    </div>
                    <div class="col-12">
                        <button name="ChangePassword" id="ChangePassword">Change Password</button>
                    </div>
                </div>
            </div>
        </section>

    </article>
</div>



<script>

    $(document).ready(function(){

        $("#ChangePassword").click(function () {
            var oldPass = $("#oldPass").val();
            var newPass1 = $("#newPass1").val();
            var newPass2 = $("#newPass2").val();
            var token = JSON.parse(localStorage.getItem("token"));

            if (newPass1 == newPass2){
                $.post("https://api.mekatrotekno.com/login/changePass",
                    {
                        token: token,
                        old: oldPass,
                        new: newPass1

                    },
                    function(data,status){
                        if (data["status"] == "OK"){
                            alert("Şifreniz başarılı bir şekilde güncellendi.");
                        }else{
                            alert("Yanlış Şifre Girdiniz..");
                        }
                    });
            }else{
                alert("Şifreler aynı değil veya eski şifrenizi yanlış girdiniz...");
            }

        });

    });



</script>
