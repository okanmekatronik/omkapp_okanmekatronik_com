<script>

    $(document).ready(function(){

        var username = JSON.parse(localStorage.getItem("username"));
        var qrcode = new QRCode("qrcode");
        function makeCode () {
            qrcode.makeCode("okanmekatronik://user/"+ username);
        } makeCode();

    });
</script>
