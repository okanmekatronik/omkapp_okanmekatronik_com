<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/formalize.css">
    <link rel="stylesheet" type="text/css" href="css/zerogrid.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/wow.min.js"></script>
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/freelanceZ.js"></script>
    <title>Okan Mekatronik</title>
</head>
<body onload="$(function() {
	    $('html').hide();
	  $('html').fadeIn(2000);
	});">
<div data-role="page" data-title="Etkinlikler Açıklama" data-quicklinks="true">
    <header>
        <div class="full">
            <div class="row">
                <div class="col-11-sm">
                    <h1 class="headerTitle">Etkinlik</h1>
                </div>
                <div class="col-1-sm">
                    <i id="headerIcon" onclick="window.location.reload()" class="fa fa-refresh" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="full" id="actionsfeed"></div>
        <div class="full" id="action">

            <div id="registerHello"></div>

            <div class="row" id="gizle">
                        <p style="font-size: 12px;">
                            Takım
                        </p>
                        <center>
                            <p id="TakimKur" style="border-bottom: 1px solid #ddd; border-top: 1px solid #ddd; padding-top: 15px; padding-bottom: 15px;">
                                <a id="TakimKur">
                                    Takım Kur
                                </a>
                            </p>
                        </center>
            </div>

            <div class="row" id="invite">

            </div>

            <div class="row" id="takimInfo">
                        
                    <p style="font-size:12px;"><br><br><br> Takım İsmi </p><div  id="cak"></div>
                    <div id="cat"></div>

                    
            </div>

        </div>
    </section>

    <script>

        $(function() {

            var idd = document.URL.split("=");
            var iid = idd[1].split("&");
            var iscomp = idd[2];
            var realId = iid[0];
            var helol = "";
            var postData = JSON.parse(localStorage.getItem("token"));
            $.post("https://api.mekatrotekno.com/events/info/"+realId+"/", function(result){
                //console.log(result);
                helol = result.event.title;
                    $("#actionsfeed").append('<div class="row"style="padding-bottom: 15px;"><div class="col-2-sm"><img style="width: 100%;" src="https://api.mekatrotekno.com/imagestore/news/'+ result.event.image +'.png" alt=""></div><div class="col-10-sm"> <h1>'+result.event.title+'</h1></div><div class="col-12"style="border-bottom: 1px solid #ddd; border-top: 1px solid #ddd; padding-top: 15px; padding-bottom: 15px;">Etkinlik Tarihi: '+result.event.date+' </div><div class="col-12"style="border-bottom: 1px solid #ddd;  padding-bottom: 15px;">Kayıt Bitiş Tarihi: '+result.event.registration_end+'</div><div class="col-12"style="border-bottom: 1px solid #ddd;  padding-bottom: 15px;"> Açıklama: '+result.event.text+'</div></div>\n');
                    
            });
            if (iscomp == "true"){
                $("#registerHello").hide();
                    $("#etkinlikKatil").hide();
                $.post("https://api.mekatrotekno.com/competitions/info/"+realId ,{token: postData}, function(resulter){
                        console.log(resulter);
                    
                        if(resulter.team == false){
                            $("#takimInfo").hide();
                            $("#TakimKur").click(function(){
                                var takimIsmi = prompt("Takım İsmini giriniz", "Takım ismi");
                                $.post("https://api.mekatrotekno.com/team/create",{token: postData, event_id: realId,teamname: takimIsmi}, function(createTeamer){
                                    alert("Status: " + createTeamer.status + " Text: " + createTeamer.message);
                                    location.reload();
                                });
                            }); 
                            
                            var aaa = "";
                            if(resulter.invitations != []){
                                //console.log(resulter.invitations);
                                aaa = resulter.invitations;
                                var aaaa = JSON.stringify(aaa);
                                var aaa1 = aaaa.split("[");
                                var aaa2 = aaa1[1].split("]");
                                var aaa3 = aaa2[0];
                                var aaa4 = JSON.parse(aaa3); 
                                $("#invite").append('<p style="border-bottom: 1px solid #ddd; border-top: 1px solid #ddd; padding-top: 15px; padding-bottom: 15px;" id="inviteba"> <input type="text" id="invitebainput" style="display: none;" value="'+ aaa4.id +'" disable> '+ aaa4.name +' </p>');
                                $("#inviteba").click(function(){
                                    var valll = $("#invitebainput").val();
                                    //alert(valll);

                                    $.post("https://api.mekatrotekno.com/team/join", {id: valll, token: postData}, function(status){
                                        location.reload();
                                    });


                                });
                            }

                        }else{
                            $("#gizle").hide();
                            $("#cak").append('<p style="border-bottom: 1px solid #ddd; border-top: 1px solid #ddd; padding-left:20px; padding-top: 15px; padding-bottom: 15px;"><a href="team.html?id='+ realId +'">'+ resulter.team.team +'</a></p>');
                            var categoriss = resulter.categories;
                            var comps = resulter.comps;
                            var ooo = "";
                            $.each(categoriss, function(i, categoris){

                                $.each(comps,function(iii, compses){

                                    if(categoris.id == compses.cid){
                                        oooo = 'İsim: ' + compses.name + ' <br> Durumu: ' + compses.status + '<br> Sahibi: ' + compses.owner_name;
                                        ooo = '<p style="font-size: 16px;border-bottom: 1px solid #ddd; padding-left:20px; padding-top: 15px; padding-bottom: 15px;">  '+oooo+'   </p>';
                                
                                    }else{
                                        ooo = "";
                                    }

                                    $("#cat").append('<p style="font-size:12px;"><br><br><br> '+categoris.text+' </p><p style="border-bottom: 1px solid #ddd; border-top: 1px solid #ddd; padding-left:20px; padding-top: 15px; padding-bottom: 15px;"><a>'+ categoris.description +'</a></p>  '+ ooo +'  <p style="border-bottom: 1px solid #ddd; padding-top: 15px; padding-bottom: 15px; color:red; text-align:center;"><a id="Hloo" href="competition.html?id='+ realId +'&iscomp='+ categoris.id +'-'+ helol +'-'+categoris.description+'" style=" color:orange!important; text-align:center;"> Kategoriye Katıl </a></p>');
                                });
                                
                            });
                        
                        }
                    });
                    
            }else{
                $("#gizle").hide();
                $("#takimInfo").hide();

                $.post("https://api.mekatrotekno.com/events/info/"+realId+"/", function(result){
                    console.log(result);
                        if(result.registered == 0){
                            $("#registerHello").append("<center><a id='etkinlikKatil' > Etkinliğe Katıl </a></center>");
                            $("#etkinlikKatil").click(function(){
                                $.post("https://api.mekatrotekno.com/events/register/" + realId, {token: postData}, function(datatus){
                                    console.log(datatus);
                                });
                            });
                        }else{
                            $("#registerHello").append("<center>Etkinliğe Katıldınız.</center>");
                        }
                        
                });

            }
        });
    </script>
</div>


<div style="padding-top: 100px;"></div>
<footer>
    <div class="full">
        <div class="row" style="padding-top: 5px;">
            <div class="col-3-sm">
                <a href="index.html" onclick="$(function() {$('html').fadeOut(2000);});">
                    <i class="fa fa-newspaper-o" style="font-size: 35px;"></i>
                    <p style="font-size: 12px;padding-top: 5px;">Haberler</p>
                </a>
            </div>
            <div class="col-3-sm">
                <a  href="events.html" onclick="$(function() {$('html').fadeOut(2000);});" >
                    <i class="fa fa-file-text-o" style="font-size: 35px;"></i>
                    <p style="font-size: 12px;padding-top: 5px;">Etkinlikler</p>
                </a>
            </div>
            <div class="col-3-sm">
                <a  href="contact.html"  onclick="$(function() {$('html').fadeOut(2000);});">
                    <i class="fa fa-map-marker" style="font-size: 35px;"></i>
                    <p style="font-size: 12px;padding-top: 5px;">İletişim</p>
                </a>
            </div>
            <div class="col-3-sm">
                <a  href="myaccount.html" onclick="$(function() {$('html').fadeOut(2000);});">
                    <i class="fa fa-user-o" style="font-size: 35px;"></i>
                    <p style="font-size: 12px;padding-top: 5px;">Hesabım</p>
                </a>
            </div>
        </div>
    </div>
</footer>
</body>
