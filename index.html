	<body>

		<div data-role="page" data-title="Haberler" data-quicklinks="true">
			<header>
				<div class="full">
					<div class="row">
						<div class="col-11-sm">
							<h1 class="headerTitle">Haberler</h1>
						</div>
						<div class="col-1-sm">
							<i id="headerIcon" onclick="window.location.reload()" class="fa fa-refresh" aria-hidden="true"></i>
						</div>
					</div>
				</div>
			</header>

			<section class="full" id="newsfeed">

			</section>
			<script>
                $(function() {

                    $.getJSON("https://api.mekatrotekno.com/announcements", function(result){
                        $.each(result, function(i, field){
                            $("#newsfeed").append('<a class="wow bounceInLeft" data-wow-delay="0.1s" href="news.html?id='+ field.id +'" id="'+ field.id +'"><div class="row bos35" id="naber"> <div class="col-12"> <div class="borderRadius" > <div class="img"> <img class="indexImg" src="https://mtassetstore.ams3.digitaloceanspaces.com/imagestore/okanmekatronik/news/png/'+ field.image +'.png" alt=""> <p>'+ field.title +'</p> </div> </div> </div> </div> </a>');
                        });
                    });

                });
			</script>
		</div>
		<script>
            var appCache = window.applicationCache;
            if (appCache.status == 1) {
                appCache.update();
            }
		</script>
<div style="padding-top: 50px;"></div>
	<footer>

					</a>
				</div>
