                    var appCache = window.applicationCache;
                    if (appCache.status == 1) {
                        appCache.update();

                    $.getJSON("https://api.mekatrotekno.com/events/fetch", function(result){
                        result = result.reverse();
                        $.each(result, function(ii, fieldd){
							$("#actionsfeed").append('<div class="row" style="border-bottom: 1px solid #ddd;"> <div class="col-3-sm"> <img style="width: 100%;" src="https://api.mekatrotekno.com/imagestore/news/'+fieldd.image+'.png" alt=""> </div> <div class="col-9-sm"> <h2>'+fieldd.title+'</h2> <p>'+fieldd.text+'</p> <p><br><p><a id="'+fieldd.id+'" onclick="OpenEvent(this)" href="desc.html?id='+fieldd.id+'">detay</a></p> </div> </div>');
                        });
                        console.log(result);
                    });
                });
			</script>
