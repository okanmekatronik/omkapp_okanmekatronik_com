		<div data-role="page" data-title="Etkinlikler" data-quicklinks="true">
			<header>
				<div class="full">
					<div class="row">
						<div class="col-11-sm">
							<h1 class="headerTitle">Etkinlikler</h1>
						</div>
						<div class="col-1-sm">
							<i id="headerIcon" onclick="window.location.reload()" class="fa fa-refresh" aria-hidden="true"></i>
						</div>
					</div>
				</div>
			</header>

			<section>
				<div class="full" id="actionsfeed">

				</div>
			</section>

			<script>

                $(function() {

					var postData = JSON.parse(localStorage.getItem("token"));

                    $.post("https://api.mekatrotekno.com/events/fetch",{ token: postData}, function(result){
                        console.log(result);
						//result = result.reverse();
                        $.each(result, function(ii, fieldd){
							$("#actionsfeed").append('<a id="'+fieldd.id+'" onclick="OpenEvent(this)" href="desc.html?id='+fieldd.id+'&iscomp='+fieldd.isCompetition+'"><div class="row" style="border-bottom: 1px solid #ddd;"> <div class="col-3-sm"> <img style="width: 100%;" src="https://mtassetstore.ams3.digitaloceanspaces.com/imagestore/okanmekatronik/news/png/'+fieldd.image+'.png" alt=""> </div> <div class="col-9-sm"> <h2>'+fieldd.title+'</h2>  <p><br> </div> </div></a>');
                        });
                    });
                });
			</script>
		</div>

		<script>
            var appCache = window.applicationCache;
            if (appCache.status == 1) {
                appCache.update();

					</div>
